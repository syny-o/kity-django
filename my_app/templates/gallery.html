{% load static %}
<!-- Projects Start -->
<div class="container-xxl py-6 pt-5 wow fadeIn" id="project" data-wow-delay="0.5s">
    <div class="container">
        
        <div class="row g-5 mb-5 align-items-center wow" data-wow-delay="0.1s">
            {% comment %} <div class="col-lg-6">
                <h1 class="display-5 mb-0">My Projects</h1>
            </div> {% endcomment %}
            <div class="col-lg-12 text-lg-start">
                <ul class="list-inline mx-n3 mb-0" id="portfolio-flters">
                    <li class="mx-2 active" data-filter=".portrait">Portréty</li>
                    <li class="mx-2" data-filter=".family">Rodiny</li>
                    <li class="mx-2" data-filter=".pregnant">Těhotenské</li>
                    <li class="mx-2" data-filter=".wedding">Svatby</li>
                </ul>
            </div>
        </div>

        <div class="row g-4 portfolio-container">
            {% for photo in portrait_photos %}
                <div class="col-lg-4 col-md-6 portfolio-item portrait">
                    <div class="portfolio-img rounded overflow-hidden">
                        <img class="img-fluid" src="{{ photo.image.url }}" alt="">
                        <div class="portfolio-btn">
                            <a class="btn btn-lg-square btn-outline-secondary border-2 mx-1" href="{{ photo.image.url }}" data-lightbox="portfolio"><i class="fa fa-eye"></i></a>                            
                        </div>
                    </div>
                </div>
            {% endfor %}

            {% for photo in family_photos %}
                <div class="col-lg-4 col-md-6 portfolio-item family">
                    <div class="portfolio-img rounded overflow-hidden">
                        <img class="img-fluid" src="{{ photo.image.url }}" alt="">
                        <div class="portfolio-btn">
                            <a class="btn btn-lg-square btn-outline-secondary border-2 mx-1" href="{{ photo.image.url }}" data-lightbox="portfolio"><i class="fa fa-eye"></i></a>
                        </div>
                    </div>
                </div>
            {% endfor %}

            {% for photo in pregnant_photos %}
                <div class="col-lg-4 col-md-6 portfolio-item pregnant">
                    <div class="portfolio-img rounded overflow-hidden">
                        <img class="img-fluid" src="{{ photo.image.url }}" alt="">
                        <div class="portfolio-btn">
                            <a class="btn btn-lg-square btn-outline-secondary border-2 mx-1" href="{{ photo.image.url }}" data-lightbox="portfolio"><i class="fa fa-eye"></i></a>
                        </div>
                    </div>
                </div>
            {% endfor %}

          
        </div>
    </div>
</div>
<!-- Projects End -->
